project_name: JTP-test1
service_name: docker-jtp
service_version: '1'
docker_hub_user: iandrewitz
environment: production
exoscale_zone: ch-dk-2
sks_level: starter
sks_cni: calico
sks_addons:
- exoscale-cloud-controller
- metrics-server
node_type_family: standard
node_type_size: small
node_count: 2
node_disk_gb: 50
k8s_namespace: exo-jtp-prod
k8s_replicas: 1
k8s_port: 5000
k8s_service_port: 5000
k8s_nodeport: 30671
load_balancer:
  enabled: true
  type: nlb
ingress:
  enabled: true
  provider: nginx
  tls: true
  domain: jobtrackerpro.ch
  cert_email: andrewitz@gmail.com
database:
  enabled: true
  type: mysql
  deployment: managed
  version: '16'
  storage_gb: 20
  replicas: 1
autoscaling:
  enabled: true
  min_replicas: 2
  max_replicas: 3
  cpu_target_percent: 70
  memory_target_percent: 80
resources:
  requests:
    cpu: '200'
    memory: '256'
  limits:
    cpu: '1000'
    memory: 1Gi
monitoring:
  metrics_server: true
pod_disruption_budget:
  enabled: true
  min_available: 1
