# =============================================================
# TEMPLATE T6 — Observability Stack
# =============================================================
# Purpose:  Full monitoring and observability infrastructure.
#           Medium nodes (2vCPU/4GB) for metric collection overhead,
#           50GB block storage for Loki log retention + Prometheus TSDB,
#           PostgreSQL for Grafana datasource + alert history,
#           SOS bucket for telemetry artefacts and report exports.
#
# Used by:  System Monitor Agent (HealthChecker, MetricsCollector,
#           AlertRouter, PredictiveMonitor), Grafana/Prometheus/Loki stack
# Est. cost: ~$0.35/hr  |  Deploy time: ~12 min  |  Teardown: ~6 min
#
# Deploy:   python3 deploy_pipeline.py --config templates/T6-observability.yaml --auto
# Teardown: python3 teardown.py --force
# =============================================================

# --- Project Identity ---
project_name: stargate-t6-YYYYMMDD
service_name: stargate-obs
service_version: '1'
docker_hub_user: iandrewitz
environment: production

# --- Exoscale Zone ---
exoscale_zone: ch-dk-2

# --- SKS Kubernetes Cluster ---
sks_level: starter
sks_cni: calico
sks_addons:
  - exoscale-cloud-controller
  - metrics-server                    # Required: Prometheus scrapes metrics-server

# --- Worker Nodes — 2× medium: 2vCPU/4GB for metrics overhead ---
node_type_family: standard
node_type_size: medium                # 2vCPU / 4GB — monitoring stack is memory-hungry
node_count: 2
node_disk_gb: 50

# --- Node Labels ---
node_labels:
  enabled: true
  labels:
    stargate.io/project: stargate-t6
    stargate.io/role: observability-worker
    stargate.io/zone: ch-dk-2
    stargate.io/template: T6-observability
    stargate.io/agent: system-monitor
    app.kubernetes.io/managed-by: exoscale-deploy-kit

# --- Kubernetes Namespace & Service ---
k8s_namespace: exo-stargate-obs
k8s_replicas: 2
k8s_port: 3000                        # Grafana default port
k8s_service_port: 3000
k8s_nodeport: 30006

# --- Load Balancer & Ingress ---
load_balancer:
  enabled: true
  type: nlb
ingress:
  enabled: true
  provider: nginx
  tls: true
  domain: synergy-group.ch
  cert_email: andrewitz@gmail.com

# --- Object Storage — telemetry exports + alert artefacts ---
object_storage:
  enabled: true
  bucket_name: telemetry              # full name: {project_slug}-telemetry
  acl: private

# --- Block Storage — 50GB: Loki log chunks + Prometheus WAL/TSDB ---
block_storage:
  enabled: true
  storage_class: exoscale-ssd
  size_gb: 50                         # Size for ~30-day log retention at moderate volume
  access_mode: ReadWriteOnce
  mount_path: /data

# --- Database — PostgreSQL 16 for Grafana state + alert history ---
database:
  enabled: true
  type: pg
  version: '16'
  plan: startup-4
  termination_protection: false

# --- Autoscaling — conservative: observability should be stable ---
autoscaling:
  enabled: true
  min_replicas: 2
  max_replicas: 6
  cpu_target_percent: 70
  memory_target_percent: 75

# --- Resource Quotas — generous memory for metric retention ---
resources:
  requests:
    cpu: '300'
    memory: '512'
  limits:
    cpu: '1500'
    memory: 2Gi                       # Loki + Prometheus need headroom

# --- Monitoring ---
monitoring:
  metrics_server: true

# --- Availability ---
pod_disruption_budget:
  enabled: true
  min_available: 1
